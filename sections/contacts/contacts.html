<section class="contacts" id="contacts">
  <div class="wrapper">
    <div class="section__titles">
      <span class="line__titles"></span>
      <div class="title-sections">Contacts</div>
      <span class="line__titles"></span>
    </div>
    <div class="contacts__container">
      <div class="contacts__map">
        <iframe class="maps" src="https://yandex.ru/map-widget/v1/?um=constructor%3A417cdedd0fb97d6b4d8797cb20ecdccaa7b23108e2c0660ae22ea0597fb459fb&amp;source=constructor" width="500" height="560" frameborder="0">
        </iframe>
      </div>
      <form class="contacts__form">
        <div class="contacts__name">
          <div class="contacts__label-box">
            <p>
              <label for="" class="contacts__label">Name</label>
              <img src="./assets/images/form.svg" alt="ff">
            </p>
          </div>
          <input class="contacts__input first-input" type="text" name="name" id="name">
        </div>
        <div class="contacts__phone-email">
          <div class="contacts__phone">
            <div class="contacts__label-box">
              <p>
                <label for="" class="contacts__label">Phone</label>
                <img src="./assets/images/form.svg" alt="ff">
              </p>
            </div>
            <input class="contacts__input" type="text" name="name" id="name">
          </div>
          <div class="contacts__email">
            <div class="contacts__label-box">
              <p>
                <label for="" class="contacts__label">Email</label>
                <img src="./assets/images/form.svg" alt="ff">
              </p>
            </div>
            <input class="contacts__input" type="text" name="name" id="name">
          </div>
        </div>
        <div class="contacts__message">
          <div class="contacts__label-box">
            <p>
              <label for="" class="contacts__label">Comments</label>
              <img src="./assets/images/form.svg" alt="ff">
            </p>
          </div>
          <textarea class="contacts__texrarea" name="message"></textarea>
        </div>
        <div class="contacts__form-checkbox">
          <input type="checkbox" name="check" id="checkbox" class="require">
          <label for="checkbox">Согласие на обработку персональных данных</label>
          <img src="./assets/images/form.svg" alt="ff" class="img__check">
        </div>
        <a href="" class="contacts__button button">Send</a>
      </form>
    </div>
  </div>
</section>
